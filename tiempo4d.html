<script>
window.onload=panel();
window.addEventListener('resize', function (event) {panel();});
function panel() {
ancho = Math.max(document.documentElement.clientWidth,  window.innerWidth);
alto  = Math.max(document.documentElement.clientHeight, window.innerHeight)-2; 
if (ancho > alto) { lado = alto; } else { lado = ancho; }
document.getElementById('panel4d').setAttribute('style', 'position:absolute; left: 0; top: 0; width:' + ancho + 'px;height:' + alto + 'px;');
}
pulso();
function pulso(){        
	fecha4d();
	//requestAnimationFrame(pulso);
    setTimeout(pulso, 1000);
}
function fecha4d(){
	var adias = [ 'Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
	var ameses= ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
	var registro = new Date();
	
	var fechalarga = adias[(registro.getDay())] + ' ' + registro.getDate() + ' de ' + ameses[registro.getMonth()] + ' de ' + registro.getFullYear();
	text4da('fecha',   256, 14  ,'fill: white ; stroke: none ;stroke-width: 0.1 ; font-family: Arial; font-size:12px',fechalarga,1);
	var horas = registro.getHours();
	var minutos = registro.getMinutes();
	var segundos = registro.getSeconds();
	var ampm = horas >= 12 ? 'p.m.' : 'a.m.';
	horas = horas % 12;
	horas = horas ? horas : 12; 
	minutos = minutos < 10 ? '0'+minutos : minutos;
	segundos = segundos < 10 ? '0'+segundos : segundos;
	var tiempo = String(horas).padStart(2, '0') + ':' + String(minutos).padStart(2, '0') + ':' + String(segundos).padStart(2, '0') + ' ' + ampm;
	text4da('reloj',   498, 14  ,  'fill: white; stroke:  none ;stroke-width: 0.1 ; font-family: Arial; font-size:12px',tiempo,2);
}
function text4da(pid, px, py, sty, txt, ali) { var o4d; if (document.getElementById(pid)) { o4d = document.getElementById(pid); } else { o4d = document.createElementNS("http://www.w3.org/2000/svg", "text"); o4d.setAttribute("shape-rendering", "geometricPrecision"); o4d.setAttribute("id", pid); } o4d.setAttribute("x", px); o4d.setAttribute("y", py); if (sty !== " ") { o4d.setAttribute("style", sty); } o4d.textContent = txt; if (ali !== "") {	if (ali==0){		o4d.setAttribute("alignment-baseline", "start"); 		o4d.setAttribute("text-anchor", "start"); 	}	if (ali==1){		o4d.setAttribute("alignment-baseline", "middle"); 		o4d.setAttribute("text-anchor", "middle"); 	}	if (ali==2){		o4d.setAttribute("alignment-baseline", "end"); 		o4d.setAttribute("text-anchor", "end"); 	}}if (!document.getElementById(pid)) { document.getElementById("panel4d").appendChild(o4d); } }
