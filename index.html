<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabSVJJ</title>
    <style>
* {
    box-sizing: border-box;
  }
body {
    font-size: 18px;
    font-family: monospace;
    padding: 0;
    margin: 0;
    background: #f1f1f1;
  }
span{
  padding-right: 2px;
  margin-right: 2px;
  }
  .topnav {
    overflow: hidden;
    background-color: #333;
    padding: 2px; 
  }
  .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 10px 10px;
    text-decoration: none;
    border-radius: 5px;
  }
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  .dropdown {
    float: left;
    overflow: hidden;
  }
  .dropdown .dropbtn {
    font-size: 18px;  
    border: none;
    outline: none;
    color: white;
    padding: 10px 10px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  .dropdown-content a:hover {
    background-color: #ddd;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  .leftcolumn {   
    float: left;
    width: 50%;
  }
  .rightcolumn {
    float: left;
    width: 50%;
    background-color: #f1f1f1;
  }
  .card {
    background-color: white;
    padding: 4px;
    margin-top: 0px;
  }
  .row::after {
    content: "";
    display: table;
    clear: both;
  }
  .footer {
    padding: 2px;
    text-align: center;
    background: #ddd;
    margin-top: 0px;
  }
  .paginador {
    overflow: hidden;
    text-align: center;
    background-color: silver;
    padding: 2px;

  }
  .paginador a {
    padding: 10px 10px;
    text-decoration: none;
    border-radius: 5px;
  }
  .paginador a:hover {
    background-color: #ddd;
    color: black;
  }
  @media screen and (max-width: 512px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
  .topnav a {
    float: none;
    width: 100%;
  }
}
.iframe0{
    width: 100%;
    height: 86vh;
    overflow-x:auto;
}  
table {
    width: 100%; 
    font-family: Verdana; 
    border-radius:5px; 
}
td {
    padding: 2px; 
    border-collapse: collapse;    
}
th{
  text-align: center;
  background: #ddd;
}
input[type="text"], input[type="password"], select {
    font-size: 16px; 
    padding: 5px; 
}

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>

	<span><a href="#" onclick="selecciona('editorc4d.htm'); return false;">EditorC4D</a></span>
        <span><a href="#" onclick="selecciona('CV_SanchezVelezJorgeJulian.htm'); return false;">C.V.</a></span>

            <button class="dropbtn">IA</button>
            <div class="dropdown-content">
                <a href="/DataSet4D">DataSet4D</a>
                <a href="/Modelo4D">Modelo4D</a>
                <a href="/Train">Train</a>
                <a href="/Test">Test</a>
            </div>
        </div>


    </div>
    <div class="row">

          <iframe id="frame4d" class="iframe0" src="servicios.html" ></iframe>          
        </div>
    </div>
    <div class="footer">
        Laboratorio de Inteligencia Artificial SVJJ
    </div>

			document.getElementById("frame4d").src=html;
		}
	</script>
</body>
</html>
